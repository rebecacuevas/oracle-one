<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
</head>
<body>

    <script>

        function enterLineBreak(){
            document.write("<br>");
        }

        function printText(message){
            document.write(message);
            enterLineBreak();
        }

        function calcImc(weight, height){
            
            var yourImc = Math.round(weight / (height * height));
            
            return yourImc;

        }

        var myName = prompt("¿Cómo te llamas?");

        var myWeightInKilos = prompt(myName + " , ¿cuántos kilos pesas?");
        var myHeightInMeters = prompt(myName + " , ¿cuál es tu estatura en metros?");

        printText("¡Hola, " + myName + "! Tu Indice de Masa Corporal es: " + calcImc(myWeightInKilos, myHeightInMeters));
        
        // printText("El promedio del IMC de Carlos y Valeria es: " + (calcImc(100, 1.82) + calcImc(50, 1.73)) / 2);
    </script>
    
</body>
</html>
