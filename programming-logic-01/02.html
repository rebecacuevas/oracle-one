    <script>

        document.write("El promedio de edad de Pedro, Juan y Carlos es: <br>");
        document.write((20+25+15)/3);

        document.write("<br>");
        document.write("<br>");

        document.write("La suma de las edades de Juan, Pedro y Carlos es: " + (20+25+15) + "<br>");

        document.write("<br>");

        document.write("Pedro nació en el año: " + (2022-20) + "<br>");
        document.write("Juan nació en el año: " + (2022-25) + "<br>");
        document.write("Carlos nació en el año: " + (2022-15));

    </script>
