<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculos</title>
</head>
<body>

    <canvas width="600" height="400"></canvas>

    <script>

        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = "lightgray";
        pincel.fillRect(0, 0, 600, 400);

        function dibujarCirculo(x, y, radio, color) {

            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, radio, 0, 2*3.14);
            pincel.fill();
        }

        function dibujarFlor() {

            dibujarCirculo(300,200,20,"red");
            dibujarCirculo(260,200,20,"orange");
            dibujarCirculo(340,200,20,"black");
            dibujarCirculo(300,160,20,"yellow");
            dibujarCirculo(300,240,20,"blue");

        }

        function patronFlor(x,y) {

            dibujarCirculo(x,y,20,"red");
            dibujarCirculo(x,y-40,20,"yellow");
            dibujarCirculo(x,y+40,20,"blue");
            dibujarCirculo(x-40,y,20,"orange");
            dibujarCirculo(x+40,y,20,"black");

        }

        patronFlor(300,300);
        patronFlor(100,200);
        patronFlor(500,100);

        /*

        Primera opción - llamar cinco veces a la función dibujarCirculo 

        dibujarCirculo(300,200,20,"red");
        dibujarCirculo(260,200,20,"orange");
        dibujarCirculo(340,200,20,"black");
        dibujarCirculo(300,160,20,"yellow");
        dibujarCirculo(300,240,20,"blue");

        --------------------------------------------------

        Segunda opción - crear una función que dibuje la flor

        dibujarFlor();

        --------------------------------------------------

        Tercera opción - crear una función que nos permita ubicar la flor en cualquier parte del canvas

        patronFlor(300,200);

        */

    </script>
    
</body>
</html>
