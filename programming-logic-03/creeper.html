<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper</title>
</head>
<body>

    <canvas width="350" height="300"></canvas>

    <script>

        var screen = document.querySelector("canvas");
        var brush = screen.getContext("2d");

        // Head
        brush.fillStyle = "green";
        brush.fillRect(0,0,400,400);

        // Eyes
        brush.fillStyle = "black";
        brush.fillRect(45,50,90,90);

        brush.fillStyle = "black";
        brush.fillRect(205,50,90,90);

        // Nose
        brush.fillStyle = "black";
        brush.fillRect(135,140,70,100);

        // Mouth
        brush.fillStyle = "black";
        brush.fillRect(100,170,40,110);

        brush.fillStyle = "black";
        brush.fillRect(200,170,40,110);

    </script>
    
</body>
</html>
