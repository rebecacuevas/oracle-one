<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera</title>
</head>
<body>

    <canvas width="600" height="400"></canvas>

    <script>

        var screen = document.querySelector("canvas"); //unir canvas con variable pantalla 
        var brush = screen.getContext("2d"); //dibujar en dos dimensiones

        brush.fillStyle = "yellow"; //propiedad definir color
        brush.fillRect(0,0,600,400); //función definir tamaño, eje X, Y

        brush.fillStyle = "black"; 
        brush.fillRect(0,0,200,400); 

        brush.fillStyle = "red"; 
        brush.fillRect(400,0,200,400); //comenzar en la posición 400

    </script>

</body>
</html>
