<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Hice click?</title>
</head>
<body>

    <canvas height="600" width="400"></canvas>
    
    <script>

        function detectarClick(event) {

            console.log(event); //muestra información del click
            alert("Hiciste click");
    
        }

        var screen = document.querySelector("canvas");
        var brush = screen.getContext("2d");

        brush.fillStyle = "grey";
        brush.fillRect(0,0,600,400);

        // Asociar función con evento onclick
        screen.onclick = detectarClick; 

    </script>

</body>
</html>
