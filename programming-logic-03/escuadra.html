<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuadra</title>
</head>
<body>

    <canvas height="600" width="400"></canvas>

    <script>

        var screen = document.querySelector("canvas");
        var brush = screen.getContext("2d");

        // Triángulo exterior
        brush.fillStyle = "black";
        brush.beginPath();
        brush.moveTo(50,50); //punto inicial [vértice 1]
        brush.lineTo(50,400); //vértice 2
        brush.lineTo(400,400); //vértice 3
        brush.fill(); //llenar figura
        
        // Triángulo interior
        brush.fillStyle = "white";
        brush.beginPath();
        brush.moveTo(100,175);
        brush.lineTo(100,350);
        brush.lineTo(275,350);
        brush.fill();

    </script>
    
</body>
</html>
