<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números pares del 1 al 100</title>
</head>
<body>

    <script>

        function enterLineBreak(){
            document.write("<br>");
        }

        function printText(message){
            document.write(message);
        }

        var counter = 0;
        var even = 0;

        printText("Los números pares del 1 al 100");
        enterLineBreak();

        while(counter <= 100) {

            even = counter % 2;

            if(even == 0) {

                printText(counter);
                enterLineBreak();

            }

            counter++;

        }

    </script>
    
</body>
</html>
