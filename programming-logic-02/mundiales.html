<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundiales FIFA</title>
</head>
<body>

    <script>

        function enterLineBreak(){
            document.write("<br>");
        }

        function printText(message){
            document.write(message);
        }

        
        var worldCupYear = 1930;
        var wordlCupCalculator = parseInt(prompt("¿Hasta qué año quieres calcular las fechas de los Mundiales FIFA?"));
        

        while(worldCupYear < wordlCupCalculator) {
            
            printText("Hubo mundial de la FIFA en el año " + worldCupYear);

            worldCupYear = worldCupYear + 4;

            enterLineBreak();

        }

        printText("Último Mundial FIFA hasta la fecha indicada");

    </script>
    
</body>
</html>
