<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿En qué número estoy pensando?</title>
</head>
<body>

    <script>

        function enterLineBreak(){
            document.write("<br>");
        }

        function printText(message){
            document.write(message);
        }

        function generateSecretNumber(n){
            return Math.round(Math.random() * n);
        }

        var secretNumber = generateSecretNumber(10);
        console.log(secretNumber);
        
        var playerTry = parseInt(prompt("Intenta adivinar qué número del 0 al 10 estoy pensando"));

        if (playerTry === secretNumber) {
            printText("¡Felicidades!");
        } else {
            if (playerTry < secretNumber) {
                printText("No lograste adivinar, el número secreto era mayor que tu número");
            } else {
                printText("No lograste adivinar, el número secreto era menor que tu número");
            }
        }

    </script>
    
</body>
</html>
