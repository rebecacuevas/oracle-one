<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿En qué número estoy pensando?</title>
</head>
<body>

    <input type="text">
    
    <button>¿Adiviné?</button>

    <script>

        var secretNumber = Math.round(Math.random() * 10);

        // Para comunicar input HTML con JS
        var userInput = document.querySelector("input");

        userInput.focus();

        function verify() {

            if(parseInt(userInput.value) == secretNumber) {
    
                alert("¡Adivinaste!");
    
            } else {
    
                alert("¡Perdiste!");
    
            }

            userInput.value = "";

            // Indica que el cursor debe focalizarse en ese 
            userInput.focus();
        }

        var guessButton = document.querySelector("button");

        // verify() - ejecuta todo el código de la función
        // verify - ejecuta solo al momento en que hacemos click
        guessButton.onclick = verify;
    
    </script>
    
</body>
</html>
