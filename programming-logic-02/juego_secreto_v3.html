<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿En qué número estoy pensando?</title>
</head>
<body>

    <input type="text">
    
    <button>¿Adiviné?</button>

    <script>

        // Función para generar números del 0 al 10 al azar
        function randomize() {
            return Math.round(Math.random() * 10)
        }

        // Función para obtener una cantidad específica de números al azar
        function sortNumbers(quantity) {

            var secretNumbers = [];
            var counter = 1;

            while(counter <= quantity) {

                var randomNumber = randomize();
                //console.log(randomNumber);

                var numberFound = false;

                // Excluir el 0 
                if(randomNumber != 0){

                    for(var index = 0; index < secretNumbers.length; index++) {
    
                        if(randomNumber == secretNumbers[index]){
                            numberFound = true;
                            break;
                        }
    
                    }
    
                    if(numberFound == false) {
                        secretNumbers.push(randomNumber);
                        counter++;
                    }

                }

            }

            return secretNumbers;

        }

        var mySecretNumbers = sortNumbers(4);
        //console.log(mySecretNumbers);

        var userInput = document.querySelector("input");
        userInput.focus();

        function verify() {

            var numberFound = false;

            for(var arrayIndex = 0; arrayIndex <= mySecretNumbers.length; arrayIndex++){
                
                if(parseInt(userInput.value) == mySecretNumbers[arrayIndex]) {
                    alert("¡Adivinaste!");
                    numberFound = true;
                    break;
                }
            }

            if(numberFound == false) {
                alert("¡Perdiste!");
            }

            userInput.value = "";
            userInput.focus();

        }

        var guessButton = document.querySelector("button");

        guessButton.onclick = verify;

    </script>
    
</body>
</html>
