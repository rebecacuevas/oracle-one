<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿En qué número estoy pensando?</title>
</head>
<body>

    <input type="text">
    
    <button>¿Adiviné?</button>

    <script>

        var mySecretNumbers = [2, 5, 10, 6];

        var userInput = document.querySelector("input");
        userInput.focus();

        function verify() {

            var numberFound = false;

            for(var arrayIndex = 0; arrayIndex <= mySecretNumbers.length; arrayIndex++){
                
                if(parseInt(userInput.value) == mySecretNumbers[arrayIndex]) {
                    alert("¡Adivinaste!");
                    numberFound = true;
                    break;
                }
            }

            if(numberFound == false) {
                alert("¡Perdiste!");
            }

            userInput.value = "";
            userInput.focus();

        }

        var guessButton = document.querySelector("button");

        guessButton.onclick = verify;

    </script>
    
</body>
</html>
