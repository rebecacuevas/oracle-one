<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrellas</title>
</head>
<body>

    <script>

        function enterLineBreak(){
            document.write("<br>");
        }

        function printText(message){
            document.write(message);
            enterLineBreak();
        }

        for(var rows = 1; rows <= 3; rows++) {

            for(var cols = 1; cols <= 10; cols++){

                document.write("*");

            }

            enterLineBreak();

        }

    </script>
    
</body>
</html>
