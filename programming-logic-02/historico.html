<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendimiento histórico del equipo</title>
</head>
<body>

    <script>

        function enterLineBreak(){
            document.write("<br>");
        }

        function printText(message){
            document.write(message);
            enterLineBreak();
        }

        // En una liga de soccer cada equipo debe jugar 38 partidos
        const lastYearTotal = 85;

        var winnedMatches = parseInt(prompt("Cuántos partidos ganó el equipo?"));

        console.log(typeof(winnedMatches));
        
        var tiedMatches = parseInt(prompt("¿Cuántos partidos empató el equipo?"));
        
        // Cada victoria vale 3 puntos
        // Cada empate vale 1 punto
        var totalPoints = winnedMatches * 3 + tiedMatches;

        printText("El total de puntos del equipo es: " + totalPoints);

        if(totalPoints > lastYearTotal) {

            printText("El equipo obtuvo un puntaje mayor al de la temporada pasada");

        } if(totalPoints === lastYearTotal) {

            printText("El equipo mantuvo su puntaje de la temporada pasada");

        } if(totalPoints < lastYearTotal) {

            printText("El equipo tuvo un puntaje menor al de la temporada pasada");
        }


    </script>
    
</body>
</html>
